<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script

    ></script>
    <script defer src="1.dart.js"></script>
    <title>Questão 01</title>

  <body>
    <form>
      <fieldset>
        <label>
          <span>Número:</span>
          <input id="input" type="number" placeholder="Digite um número" />
        </label>
        <button id="addButton"><i class="fas fa-plus"></i></button>
      </fieldset>
    </form>

    <table id="output">
      <caption>
        Números e seus quadrados
      </caption>
      <th>Original</th>
      <th>Quadrado</th>
      <th>Remover</th>
    </table>
  </body>
